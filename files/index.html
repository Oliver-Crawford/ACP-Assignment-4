<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container pt-5">
        <form action="/submit" method="post">
            <div class="row">
                <div class="column">
                    <p class="h1">Do you like Node.js</p>
                </div>
            </div>
            <div class="row">
                <div class="column h3">
                    Yes: <input name="input" value="1" type="radio" class="form-radio-input" /> <br />
                    No: <input name="input" value="2" type="radio" class="form-radio-input" /> <br />
                </div>
            </div>
            <div class="row">
                <div class="column h3">
                    <button type="submit" class="form-control">Submit</button>
                </div>
            </div>
        </form>
    </div>  
</body>
</html>
